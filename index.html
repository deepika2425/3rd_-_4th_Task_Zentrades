<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTSERV login Page</title>
    <link rel="stylesheet" href="/3rd_-_4th_Task_Zentrades/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub_container">
                <form>
                    <div class="form_container">
                        <div class="imgcontainer">
                            <img src="/3rd_-_4th_Task_Zentrades//OIP.jpeg" alt="logo" class="logo" width="70%">
                        </div>
                        <div class="input_container">
                            <input type="text" name="user_name" id="email_field" spellcheck="false"
                                placeholder="Username"><br>
                            <input type="password" name="password" id="password" placeholder="Password"><br>
                            <button type="button" onclick="FormSubmit()">Login</button>

                        </div>
                        <div class="text">
                            <p><u>Forgot your password?</u></p>
                        </div>

                        <div>
                            <ul id="error_msg"></ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/3rd_-_4th_Task_Zentrades//scripts.js"></script>

</body>

</html>
